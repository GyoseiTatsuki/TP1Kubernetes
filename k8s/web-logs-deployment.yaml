apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-logs-deployment
  labels:
    app: web-logs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-logs
  template:
    metadata:
      labels:
        app: web-logs
    spec:
      containers:
      - name: flask-app
        image: simple-app-crud-psql-application:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8088
        env:
        - name: DATABASE_HOST
          value: "postgres-db.database.svc.cluster.local"
        - name: DATABASE_DATABASE
          value: "messages"
        - name: DATABASE_USER
          value: "appcrud"
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
      - name: log-collector
        image: busybox
        command: ["sh", "-c", "while true; do echo 'Collecting logs...'; sleep 10; done"]
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
type: Opaque
data:
  POSTGRES_PASSWORD: MTIzNDMyMQ==  # "1234321" encod√© en base64
---
apiVersion: v1
kind: Service
metadata:
  name: web-service
spec:
  type: LoadBalancer
  selector:
    app: web-logs
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8088
